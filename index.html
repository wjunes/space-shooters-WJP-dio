 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shooter</title>
</head>
<body>
    <div id="main-play-area">
        <img class="player-shooter" src="./img/hero.png" alt="hero">
        <h3 class="game-instructions">
            Não deixe os inimigos invadirem o seu planeta!<br>
            Defenda ele com o laser da sua nave.<br>
            Use key up e key down para movimentar sua nave.<br>
            E a tecla espaço para disparar o laser.
        </h3>
        <div class="start-button">
        <button class="start"><h1>START</h1></button>
            
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
